<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .button {
        background-color: #4caf50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        -webkit-transition-duration: 0.4s; /* Safari */
        transition-duration: 0.4s;
        text-align: center;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      p {
        text-align: center;
        font-size: 67px;
        font-weight: bold;
      }

      .title {
        text-align: center;
        font-size: 80px;
        font-weight: bold;
      }

      .subtitle {
        text-align: center;
        font-size: 40px;
        font-weight: 300;
      }
    </style>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Quote Of the Day</h1>
      <h3 class="subtitle">
        Press the button below to recieve a random quote!
      </h3>
      <button
        class="button"
        onclick="document.getElementById('quote').innerHTML = randomQuote()"
      >
        New Quote
      </button>
      <p id="quote"></p>
    </div>
  </body>
</html>
